<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="">

	<link rel="stylesheet" href="css/style.css">
	
	<script defer src="js/script.js"></script>

	<title>RockScissorsPaper</title>
</head>

<body>

	 <header class="header game">
	 	<button type="button" class="button button--style game__button">
	 		<img class="button__img-fullscreen" src="" alt="#">
	 	</button>

	 	<h1 class="game__title">Rock-Scissors-Paper</h1>

	 	<ul class="game__settings">
	 		<li class="game__item">
	 			<button type="button" class="button button--style game__button">
			 		<img class="button__img-burger" src="" alt="#">

			 		<img class="button__img-cross" src="" alt="#">
			 	</button>

			 	<button type="button" class="button button--style game__button">
			 		<img class="button__img-sound" src="" alt="#">

			 		<img class="button__img-mute" src="" alt="#">
			 	</button>

			 	<button type="button" class="button button--style game__button">
			 		<img class="button__img-en" src="" alt="#">

			 		<img class="button__img-ru" src="" alt="#">
			 	</button>
	 		</li>
	 	</ul>
	 </header>

	 <main class="main field">
	 	<div class="field__score score">
	 		<div class="score__comp count">0</div>

	 		<span>:</span>

	 		<div class="score__user count">0</div>
	 	</div>

	 	<div class="field__game">
	 		<div class="field__game-comp comp">
 				<button type="button" class="button button--style comp__button-rock rock" data-field="r"></button>

 				<button type="button" class="button button--style comp__button-scissors scissors" data-field="s"></button>

 				<button type="button" class="button button--style comp__button-paper paper" data-field="p"></button>
	 		</div>

	 		<div class="field__game-user user">
 				<button type="button" class="button button--style user__button-rock rock" data-field="r"></button>

 				<button type="button" class="button button--style user__button-scissors scissors" data-field="s"></button>

 				<button type="button" class="button button--style user__button-paper paper" data-field="p"></button>
	 		</div>
	 	</div>

	 	<div class="field__description">
	 		<p>Start the game! Make a choice...</p>
	 		<p>Computer won! Make a choice...</p>
	 		<p>You won! Make a choice...</p>
	 		<p>Draw! Make a choice...</p>
	 		<p>The computer is considering a move...</p>
	 	</div>
	 </main>

	 <footer class="footer">
	 	<button type="button" class="button button--style new-game__btn">Start over</button>
	 </footer>
</body>

</html>
