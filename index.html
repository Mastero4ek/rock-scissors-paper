<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="">

	<link rel="stylesheet" href="css/style.css">
	
	<script src="js/lang.js"></script>
	<script defer src="js/app.js"></script>

	<title>RockScissorsPaper</title>
</head>

<body>
	<div class="app-container">
		 <header class="header game">
		 	<button type="button" class="button button--style game__button-fullscreen">
		 		<img class="button__img-fullscreen" src="img/game/full-screen.svg" alt="#">
		 	</button>

		 	<h1 class="game__title lang-game-title">Rock-Scissors-Paper</h1>

		 	<div class="game__settings">
	 			<button type="button" class="button button--style game__button-menu">
			 		<img class="button__img-burger" src="img/game/burger.svg" alt="#">

			 		<img class="button__img-cross" src="img/game/cross.svg" alt="#">
			 	</button>

			 	<button type="button" class="button button--style game__button-music" value="s">
			 		<img class="button__img-sound" src="img/game/sound.svg" alt="#">

			 		<img class="button__img-mute" src="img/game/mute.svg" alt="#">
			 	</button>

			 	<button type="button" class="button button--style game__button-lang" value="en">
			 		<img class="button__img-en" src="img/game/eng.svg" alt="#">

			 		<img class="button__img-ru" src="img/game/rus.svg" alt="#">
			 	</button>
		 	</div>
		 </header>

		 <main class="main field">
		 	<div class="field__score score">
		 		<div class="score__comp count">0</div>
		 		<p class="score__text lang-score-comp">Comp</p>

		 		<span>:</span>

		 		<div class="score__user count">0</div>
		 		<p class="score__text lang-score-user">Player</p>
		 	</div>

		 	<div class="field__game">
		 		<div class="field__game-comp comp">
	 				<button type="button" class="button button--style field__button comp__button-rock rock" data-field="r"></button>

	 				<button type="button" class="button button--style field__button comp__button-scissors scissors" data-field="s"></button>

	 				<button type="button" class="button button--style field__button comp__button-paper paper" data-field="p"></button>
		 		</div>

		 		<div class="field__game-user user">
	 				<button type="button" class="button button--style field__button user__button-rock rock" data-field="r"></button>

	 				<button type="button" class="button button--style field__button user__button-scissors scissors" data-field="s"></button>

	 				<button type="button" class="button button--style field__button user__button-paper paper" data-field="p"></button>
		 		</div>
		 	</div>

		 	<div class="field__description">
		 		<p class="lang-start-text">Start the game! Make a choice...</p>
		 		<p class="lang-comp-text">Computer won! Make a choice...</p>
		 		<p class="lang-user-text">You won! Make a choice...</p>
		 		<p class="lang-draw-text">Draw! Make a choice...</p>
		 		<p class="lang-move-text">The computer is considering a move...</p>
		 		<p class="lang-congratulation-text">Ð¡ongratulations! You defeated artificial intelligence!!! Start a new game!</p>
		 	</div>
		 </main>

		 <footer class="footer">
		 	<button type="button" class="button button--style new-game__button lang-new-button">Start over</button>
		 </footer>		
	</div>
</body>

</html>
